{% extends "index.html" %}
{% block contenido %}
  <div class="container d-flex justify-content-center">
    <form id="formProducto" action="/agregarProductoJson" enctype="multipart/form-data" method="post" class="was-validated">
      <div class="row">
        <div class="col">
          <h3 class="text-center fw-bold bg-primary text-white">Registrar Productos</h3>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="fw-bold" for="codigo">Address:</label>
          <input type="text" name="codigo" id="codigo" class="form-control" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="fw-bold" for="nombre">Name:</label>
          <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="fw-bold" for="precio">Price:</label>
          <input type="number" name="precio" id="precio" class="form-control" required>  </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="fw-bold" for="cbCategoria">Category:</label>
          <select type="text" name="cbCategoria" id="cbCategoria" class="form-select" required>
            <option value="">Select</option>
            {%for c in categorias%}
                <option value="{{c['_id']}}">{{c['nombre']}}</option>
            {%endfor%}
              <!--<option value="" disabled selected>Selecciona una categoría</option>
              <option value="tecnologia">Tecnología</option>
              <option value="electrodomesticos">Electrodomésticos</option>
              <option value="hogar">Hogar</option>-->
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label class="fw" for="fileFoto">Foto(jpg):</label>
        <input type="file" id="fileFoto" name="fileFoto" onchange="visualizarFoto(event)" class="form-control" accept=".jpg" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <img id="imagenProducto" src="" width="100" height="100">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <button type="submit" class="btn btn-outline-success">Add</button>
          <button class="btn btn-outline-danger">Cancel</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
