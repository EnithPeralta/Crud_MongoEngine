{% extends "index.html"%}
{%block contenido%}
<h3>Drugstore Mosquera</h3>
<div class="d-flex justify-content p-2">
    <a href="/vistaAgregarProducto">
        <button class="btn btn-outline-success ">Agregar</button>
    </a>
</div>
<div class="d-flex justify-content p-2">
    <a href="/salir">
        <button class="btn btn-outline-danger">Salir</button>
    </a>
</div>
<table id="tblProductos" >
    <thead>
        <tr class="">
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Foto</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody id="listaP">
        {% for p in productos %}
        <tr>
            <td>{{p["codigo"]}}</td>
            <td>{{p["nombre"]}}</td>
            <td>{{p["precio"]}}</td>
            <td>{{p.categoria.nombre}}</td>
            <td class="text-center">
                <img src="../static/imagenes/{{p.id}}.jpg" alt="" width="50" height="50">
            </td>
            <td>
                <a href="/consultar/{{p.codigo}}">
                    <i class="fa fa-edit text-warning" title="editar"></i>
                </a>
                    <i class="fa fa-trash text-danger" onclick="eliminarJson('{{p.id}}')" title="eliminar"></i>
            </td>
        </tr>   
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock%}
